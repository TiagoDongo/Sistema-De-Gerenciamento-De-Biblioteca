name: Build and Test

on:
  push:
    branches:
      - main  # Executa a ação em push para o branch 'main'
  pull_request:
    branches:
      - main  # Executa a ação em pull request para o branch 'main'

jobs:
  build:
    runs-on: ${{ matrix.os }}  # Define os sistemas operacionais a serem usados
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]  # Linux e Windows como ambientes

    steps:
      # Etapa 1: Fazer checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # Etapa 2: Instalar dependências no Linux
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      # Etapa 3: Instalar dependências no Windows
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install mingw --no-progress --ignore-unfound

      # Etapa 4: Compilar o projeto
      - name: Build project
        run: |
          if [ ${{ runner.os }} == 'Linux' ]; then
            make
          elif [ ${{ runner.os }} == 'Windows' ]; then
            mingw32-make
          fi
